<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Link Bootstrap Icons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Link custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Defer loading of script.js -->
  <script src="script.js" defer></script>
  <script src="signup.js" defer></script>
  <title>Lex Login</title>
</head>

<body class="container">
  <header>

  </header>
  <form id="signupform" class="form-container">
    <!-- Sign Up Form -->
    <h3 id="title" class="text-center mb-4 fw-bold">Sign Up</h3>

    <!-- Name Input -->
    <div class="input-group mb-3">
      <div class="form-floating">
        <input required type="text" name="name" class="form-control" placeholder="Name">
        <label for="name">Name</label>
      </div>
    </div>

    <!-- Username or Email Input -->
    <div class="input-group mb-3">
      <div class="form-floating">
        <input id="username" required type="text" name="username" class="form-control" placeholder="Username or Email">
        <label for="username">Username or Email</label>
      </div>
    </div>

    <!-- Password Input with Toggle View Button -->
    <div class="input-group mb-2">
      <div class="form-floating">
        <input id="password" required type="password" name="password" class="form-control form-control-sm"
          placeholder="Enter Password">
        <label for="password">Password</label>
      </div>
      <!-- Toggle Password View Button -->
      <button class="input-group-button btn btn-outline-secondary" type="button" id="togglePasswordView">
        <i id="passwordViewIndicator" class="bi bi-eye-fill"></i>
      </button>
    </div>

    <!-- Sign Up Button -->
    <div class="d-grid my-3">
      <input id="loginBtn" class="btn btn-lg btn-primary fw-bold" type="submit" value="SIGN UP">
    </div>

    <!-- Social Media Logins Section -->
    <div id="social-media-logins" class="my-3">
      <a href="https://www.facebook.com" class="social"><img src="assets/facebook.png" alt="Facebook"></a>
      <a href="https://www.google.com" class="social"><img src="assets/google.png" alt="Google"></a>
      <a href="https://www.twitter.com" class="social"><img src="assets/x.png" alt="X"></a>
      <a href="https://www.whatsapp.com" class="social"><img src="assets/whatsapp.png" alt="WhatsApp"></a>
      <a href="https://www.instagram.com" class="social"><img src="assets/instagram.png" alt="Instagram"></a>
    </div>

    <!-- Log In Link -->
    <p class="mb-0 text-center">Already a member? <a href="index.html"
        class="fs-6 fw-bold link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">
        Log In</a></p>
  </form>
  <!-- Link Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
